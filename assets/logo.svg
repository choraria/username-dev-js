<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue gradient background box with rounded corners (matching w-8 h-8 rounded-lg) -->
  <rect x="0" y="0" width="100" height="100" rx="25" fill="url(#logoGradient)"/>
  
  <!-- ShieldCheck icon centered -->
  <!-- Icon specs: h-5 w-5 (20px) inside w-8 h-8 (32px) container = 62.5% of container -->
  <!-- In 100x100 viewBox: icon should be 62.5px, lucide viewBox is 24x24, scale = 62.5/24 = 2.604 -->
  <!-- Transform order (applied right to left): scale first, then translate icon center to origin, then translate to box center -->
  <g transform="translate(50, 50)">
    <g transform="scale(2.604)">
      <g transform="translate(-12, -12)" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- Shield shape (exact path from lucide-react ShieldCheck 24x24 viewBox) -->
        <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/>
        <!-- Checkmark (exact path from lucide-react ShieldCheck) -->
        <path d="m9 12 2 2 4-4"/>
      </g>
    </g>
  </g>
</svg>
